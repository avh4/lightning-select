<!DOCTYPE html>
<html>
<head>
  <style>
  body {background-color: #0073ef}
  </style>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
  function zoomit() {
    var widthScale = $(window).width() / $("#select").width();
    var heightScale = $(window).height() / $("#select").height()
    var scale = Math.min(widthScale, heightScale)
    $("#select").css('zoom', scale);
  }

  $(document).ready(function () {
    $("#select").load(zoomit);
  });
  $(window).resize(zoomit);
  
  </script>
</head>
<body style="text-align: center">
  <img id="select" src="img/background.png" style="margin-left:auto; margin-right:auto"/>
</body>
</html>
