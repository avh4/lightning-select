<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="fonts.css" type="text/css" charset="utf-8" />
  <style>
  body {background-color: #0073ef; text-align: center}
  #select {margin-left:auto; margin-right:auto; position:relative; width: 256px; height: 240px;}

  .dim {opacity: 0.3}

  .s {position: absolute; width: 30px; height: 30px; }
  img.boss1, .s.boss1 {position: absolute; top: 33px; left: 49px;}
  img.boss2 {position: absolute; top: 33px; left: 113px;}
  img.boss3 {position: absolute; top: 33px; left: 176px;}
  img.boss4 {position: absolute; top: 97px; left: 49px;}
  img.logo  {position: absolute; top: 97px; left: 113px;}
  img.boss5 {position: absolute; top: 97px; left: 176px;}
  img.boss6 {position: absolute; top: 161px; left: 49px;}
  img.boss7 {position: absolute; top: 161px; left: 113px;}
  img.boss8 {position: absolute; top: 161px; left: 176px;}

  pre {color: white; font-family: 'Conv_megaman_2'; font-size: 8px; text-align: left}
  pre.boss1 {position: absolute; top: 64px; left: 35px;}
  pre.boss2 {position: absolute; top: 64px; left: 100px;}
  pre.boss3 {position: absolute; top: 64px; left: 163px;}
  pre.boss4 {position: absolute; top: 128px; left: 35px;}
  pre.logo  {position: absolute; top: 128px; left: 100px;}
  pre.boss5 {position: absolute; top: 128px; left: 163px;}
  pre.boss6 {position: absolute; top: 192px; left: 35px;}
  pre.boss7 {position: absolute; top: 192px; left: 100px;}
  pre.boss8 {position: absolute; top: 192px; left: 163px;}
  </style>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script>
  function zoomit() {
    var widthScale = $(window).width() / $("#ref").width();
    var heightScale = $(window).height() / $("#ref").height()
    var scale = Math.min(widthScale, heightScale)
    $("#select").css('zoom', scale);
  }

  function dimmer(cl) {
    return function (o) {
      if ($(o.target).hasClass("dim")) {
        $(cl).removeClass("dim");
      } else {
        $(cl).addClass("dim");
      }
    };
  }

  $(document).ready(function () {
    $("#ref").load(zoomit);

    for (var i = 1; i <= 8; i++) {
      var cl = ".boss" + i;
      $(cl).click(dimmer(cl));
    }
  });
  $(window).resize(zoomit);
  </script>
</head>
<body>
  <div id="select">
  <img id="ref" src="img/background.png" />
  <img src="img/ken.png" class="boss1 dim" />
  <pre class="boss1 dim">Speaker <br/>           Man</pre>
  <img src="img/ken.png" class="boss2" />
  <pre class="boss2">Speaker <br/>           Man</pre>
  <img src="img/ken.png" class="boss3" />
  <pre class="boss3">Speaker <br/>           Man</pre>
  <img src="img/ken.png" class="boss4" />
  <pre class="boss4">Speaker <br/>           Man</pre>
  <img src="img/ken.png" class="boss5" />
  <pre class="boss5">Speaker <br/>           Man</pre>
  <img src="img/ken.png" class="boss6" />
  <pre class="boss6">Speaker <br/>           Man</pre>
  <img src="img/ken.png" class="boss7" />
  <pre class="boss7">Speaker <br/>           Man</pre>
  <img src="img/ken.png" class="boss8" />
  <pre class="boss8">Speaker <br/>           Man</pre>
  <img src="img/pivotal.png" class="logo" />
  <pre class="logo">Speaker <br/>           Man</pre>
  </div>
</body>
</html>
